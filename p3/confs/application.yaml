apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: p3-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:abcetin/acetin.git
    targetRevision: HEAD
    path: p3/confs/playground
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true